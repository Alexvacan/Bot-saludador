<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludador</title>
</head>
<body>
    <h1>Saludador</h1>

    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    
    <select id="genero">
        <option value="">Selecciona tu género</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
    </select>

    <input type="number" id="edad" placeholder="Ingresa tu edad">

    <select id="idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
    </select>

    <button onclick="saluda()">Saludar</button>
    <div id="saludo"></div>

    <script>
        function obtenerSaludoSegunHora(idioma) {
            const hora = new Date().getHours();
            if (hora >= 6 && hora < 12) {
                return idioma === "es" ? "Buenos días" : "Good morning";
            } else if (hora >= 12 && hora < 18) {
                return idioma === "es" ? "Buenas tardes" : "Good afternoon";
            } else {
                return idioma === "es" ? "Buenas noches" : "Good evening";
            }
        }

        function obtenerTratamiento(genero, edad, idioma) {
            if (idioma === "es") {
                if (edad < 18) {
                    return genero === "M" ? "Joven" : "Señorita";
                } else {
                    return genero === "M" ? "Señor" : "Señora";
                }
            } else {
                if (edad < 18) {
                    return genero === "M" ? "Young man" : "Miss";
                } else {
                    return genero === "M" ? "Mister" : "Madam";
                }
            }
        }

        function saluda() {
            const nombre = document.getElementById("nombre").value.trim();
            const genero = document.getElementById("genero").value;
            const edad = parseInt(document.getElementById("edad").value);
            const idioma = document.getElementById("idioma").value;
            const saludoDiv = document.getElementById("saludo");

            if (!nombre) {
                saludoDiv.innerText = idioma === "es" ? "Por favor, ingresa tu nombre." : "Please enter your name.";
                return;
            }

            if (!genero) {
                saludoDiv.innerText = idioma === "es" ? "Por favor, selecciona tu género." : "Please select your gender.";
                return;
            }

            if (isNaN(edad) || edad <= 0) {
                saludoDiv.innerText = idioma === "es" ? "Por favor, ingresa una edad válida." : "Please enter a valid age.";
                return;
            }

            const saludoHora = obtenerSaludoSegunHora(idioma);
            const tratamiento = obtenerTratamiento(genero, edad, idioma);

            saludoDiv.innerText = `${saludoHora}, ${tratamiento} ${nombre}!`;
        }
    </script>
</body>
</html>
