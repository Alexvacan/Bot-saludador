<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludador</title>
</head>
<body>
    <h1>Saludador</h1>

    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    
    <select id="genero">
        <option value="">Selecciona tu género</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
    </select>

    <input type="number" id="edad" placeholder="Ingresa tu edad">

    <button onclick="saluda()">Saludar</button>
    <div id="saludo"></div>

    <script>
        function obtenerSaludoSegunHora() {
            const hora = new Date().getHours();
            if (hora >= 6 && hora < 12) {
                return "Buenos días";
            } else if (hora >= 12 && hora < 18) {
                return "Buenas tardes";
            } else {
                return "Buenas noches";
            }
        }

        function obtenerTratamiento(genero, edad) {
            if (edad < 18) {
                return genero === "M" ? "Joven" : "Señorita";
            } else {
                return genero === "M" ? "Señor" : "Señora";
            }
        }

        function saluda() {
            const nombre = document.getElementById("nombre").value.trim();
            const genero = document.getElementById("genero").value;
            const edad = parseInt(document.getElementById("edad").value);
            const saludoDiv = document.getElementById("saludo");

            if (!nombre) {
                saludoDiv.innerText = "Por favor, ingresa tu nombre.";
                return;
            }

            if (!genero) {
                saludoDiv.innerText = "Por favor, selecciona tu género.";
                return;
            }

            if (isNaN(edad) || edad <= 0) {
                saludoDiv.innerText = "Por favor, ingresa una edad válida.";
                return;
            }

            const saludoHora = obtenerSaludoSegunHora();
            const tratamiento = obtenerTratamiento(genero, edad);

            saludoDiv.innerText = `${saludoHora}, ${tratamiento} ${nombre}!`;
        }
    </script>
</body>
</html>
